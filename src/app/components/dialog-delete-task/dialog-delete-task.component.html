<mat-card>
    <h2 mat-dialog-title>{{ data.message }}</h2>
    <mat-dialog-actions>
        <div class="dialog-buttons">
            <button mat-flat-button mat-dialog-close="true" class="delete-button">Delete</button>
            <button mat-flat-button mat-dialog-close class="cancel-button">Cancel</button>
        </div>
    </mat-dialog-actions>
</mat-card>
