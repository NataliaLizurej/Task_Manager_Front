<mat-toolbar class="mat-elevation-z8">
    <mat-icon>supervised_user_circle</mat-icon>
    <span>Task Manager</span>

    <div class="spacer"></div>

    <a mat-button routerLink="account" routerLinkActive="active-link" *ngIf="loginService.loggedIn()">Account</a>
    <a mat-button routerLink="tasks" routerLinkActive="active-link" *ngIf="loginService.loggedIn()">Tasks</a>
    <a mat-button routerLink="home" routerLinkActive="active-link">Home</a>
    <a mat-button routerLink="about" routerLinkActive="active-link">About</a> 
    <a mat-button routerLink="login" routerLinkActive="active-link" *ngIf="!loginService.loggedIn()">Login</a>
    <a mat-button routerLinkActive="active-link" *ngIf="loginService.loggedIn()" (click)="loginService.getLogout()">Logout</a>

</mat-toolbar>
